<aside>
  <div *ngIf="load" class="loader-overlay">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
    <div class="row">
      <mat-form-field class="col-md-6 col-xs-12">
        <mat-label>Seu email</mat-label>
        <input matInput placeholder="example@example.com" formControlName="from" type="email">
        <mat-error *ngIf="contactForm.get('from').invalid">
          {{ contactForm.get('from').hasError('required') ? ('Campo email obrigat칩rio') : ('Email inv치lido')}}</mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-7 col-xs-12">
        <input matInput="datetime-local" placeholder="Assunto" formControlName="subject" type="text">
        <mat-error *ngIf="contactForm.get('subject').invalid">Campo obrigat칩rio</mat-error>
      </mat-form-field>
      <mat-form-field class="col-md-10 col-xs-12">
        <textarea matInput placeholder="Mensagem" formControlName="text" rows="3"></textarea>
        <mat-error *ngIf="contactForm.get('text').invalid">Campo obrigat칩rio</mat-error>
      </mat-form-field>
      <div class="col-md-12 col-xs-12">
        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</aside>
